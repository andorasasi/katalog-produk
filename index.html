<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Katalog ShopeeHaul</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      overflow-x: hidden;
    }
    header {
      background: #000;
      color: white;
      padding: 1em;
      text-align: center;
    }
    .profile {
      display: flex;
      align-items: center;
      padding: 1em;
      background: #000;
      color: #fff;
      width: 100%;
    }
    .profile img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      margin-right: 1em;
    }
    .search-bar {
      padding: 1em;
      text-align: center;
      background: #000;
    }
    .search-container {
      position: relative;
      width: 70%;
      max-width: 350px;
      margin: 0 auto;
    }
    .search-icon {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
    }
    .search-container input {
      width: 100%;
      padding: 0.5em 0.5em 0.5em 2.5em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* Bagian Produk */
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1em;
      padding: 1em;
      background: #fff;
    }
    .product {
      background: #fff;
      padding: 0.5em;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .code {
      margin-top: 0.5em;
      font-weight: bold;
      color: #000;
    }
  </style>
</head>
<body>
  <header>
    <h1>Link Shopee Haul</h1>
  </header>

  <div class="profile">
    <img src="https://via.placeholder.com/48" alt="Profile" />
    <div>
      <strong>BACA DULU ❤️</strong><br />
      Biar cepet, cari di bagian atas. Ketik misal: 345, abistu enter.
    </div>
  </div>

  <div class="search-bar">
    <div class="search-container">
      <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 24 24">
        <path fill="#888" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 5 1.49-1.49-5-5zm-6 0C8.01 14 6 11.99 6 9.5S8.01 5 10.5 5 15 7.01 15 9.5 12.99 14 10.5 14z"/>
      </svg>
      <input type="text" placeholder="Cari Link" />
    </div>
  </div>

  <div class="grid">
    <div class="product">
      <a href="https://shopee.co.id/example-product-499" target="_blank">
        <img src="https://via.placeholder.com/300x400" alt="Produk" />
        <div class="code">499</div>
      </a>
    </div>
    <div class="product">
      <a href="https://shopee.co.id/example-product-498" target="_blank">
        <img src="https://via.placeholder.com/300x400" alt="Produk" />
        <div class="code">498</div>
      </a>
    </div>
    <div class="product">
      <a href="https://shopee.co.id/example-product-497" target="_blank">
        <img src="https://via.placeholder.com/300x400" alt="Produk" />
        <div class="code">497</div>
      </a>
    </div>
    <div class="product">
      <a href="https://shopee.co.id/example-product-496" target="_blank">
        <img src="https://via.placeholder.com/300x400" alt="Produk" />
        <div class="code">496</div>
      </a>
    </div>
  </div>

  <script>
    const searchInput = document.querySelector('.search-container input');
    const products = document.querySelectorAll('.product');

    searchInput.addEventListener('input', function() {
      const query = this.value.trim().toLowerCase();
      products.forEach(product => {
        const code = product.querySelector('.code').textContent.toLowerCase();
        product.style.display = code.includes(query) ? '' : 'none';
      });
    });
  </script>
</body>
</html>
